<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/img/leaf.png">

    <title>Pollution Score</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/pollution_pred_bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/pollution_pred_bootstrap.css">

    <!-- Custom styles for this template -->
    <link href="../static/css/pollution_prediction.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../static/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!--header starts-->
    <header class="main-header">
      <div class="backbg-color">
        <div class="navbar navigation-bar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#"><span class="greyish">Smog</span>Sentry</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
					     	  <li class="active"><a href="#">Jeffrey Roach</a></li>
					        <li><a href="#listed">Galvanize 2015</a></li>
					    </ul>
            </div><!--/.navbar-collapse -->
          </div>
        </div>

      <!--banner starts-->
      <div class="banner-text">
        <div class="container">
          <div class="row">
            <div class='hit-the-floor'>
              <h1><span class='grey'>Federal Predicted Pollution Score:</span>{{ result_f }}</h1>
              <h1><span class='grey'>California Predicted Pollution Score:</span>{{ result_c }}</h1>
            <dl class='feature-list'>
            {% for name, number in named_nums %}
              <div class="container">
                <div class="row">
                  <div class="banner-heading-list">
                    <h3>{{ name }}</h3>
                  </div>
                  <div class="banner-search col-md-offset-2 col-md-8 col-md-offset-2">
                    <div class="col-sm-3">
                      <h3>{{ number }}</h3>
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}
            </dl>
          </div>
        </div>
      </div>
    </div>
  <!--banner ends-->
</header>
<!--header ends-->



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../static/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
